<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hasil Sumatif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4e54c8',
            secondary: '#8f94fb',
            accent: '#4facfe',
            light: '#00f2fe',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes cardEnter {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #4e54c8, #8f94fb, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    .logo-float {
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.2));
    }
    
    .button-glow:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    
    .button-scale {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .button-scale:hover {
      transform: scale(1.05);
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .class-card {
      transition: all 0.3s ease;
      animation: cardEnter 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .class-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .class-card:nth-child(1) { animation-delay: 0.2s; }
    .class-card:nth-child(2) { animation-delay: 0.4s; }
    .class-card:nth-child(3) { animation-delay: 0.6s; }
    
    /* Mobile specific styles */
    @media (max-width: 640px) {
      .mobile-flex-col {
        flex-direction: column;
      }
      .mobile-text-center {
        text-align: center;
      }
      .mobile-p-4 {
        padding: 1rem;
      }
      .mobile-mt-2 {
        margin-top: 0.5rem;
      }
      .mobile-w-full {
        width: 100%;
      }
      .class-card {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4 text-white font-sans overflow-x-hidden">
  <div class="flex flex-col items-center justify-center space-y-6 md:space-y-8 max-w-4xl w-full mobile-p-4">
    <!-- Animated Logo with pulse effect -->
    <div class="logo-float animate__animated animate__fadeIn">
      <img src="https://i.ibb.co.com/3YjdDh2N/logo-sekolah-FINAL.png" alt="Logo Sekolah" 
           class="h-24 w-24 md:h-32 md:w-32 object-contain transition-all duration-500 hover:rotate-6 hover:scale-110">
    </div>
    
    <!-- Title with animation -->
    <div class="card rounded-2xl p-6 md:p-8 w-full max-w-2xl animate__animated animate__fadeInDown">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-white drop-shadow-lg">
        <span class="inline-block animate__animated animate__pulse animate__infinite animate__slower">ðŸ“Š</span> 
        Hasil Sumatif SMP Negeri 1 Sukasada
        <span class="inline-block animate__animated animate__pulse animate__infinite animate__slower">ðŸ“Š</span>
      </h1>
      
      <!-- Description with animated icon -->
      <p class="text-base md:text-lg text-center opacity-90 mt-4 flex items-center justify-center">
        <i class="fas fa-arrow-down text-xl mr-2 animate-bounce"></i>
        Silakan pilih kelas untuk melihat hasil sumatif
        <i class="fas fa-arrow-down text-xl ml-2 animate-bounce"></i>
      </p>
    </div>
    
    <!-- Enhanced Class Cards Container -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 w-full max-w-4xl">
      <!-- Class 7 Card -->
      <div class="class-card card rounded-xl p-6 flex flex-col items-center cursor-pointer hover:bg-white/20 transition-all"
           onclick="location.href='https://pujana2207.github.io/REKAP-SUMATIF-7/'">
        <div class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-white/20 flex items-center justify-center mb-4">
          <i class="fas fa-user-graduate text-3xl text-white"></i>
        </div>
        <h3 class="text-xl md:text-2xl font-bold mb-2">Kelas 7</h3>
        <p class="text-sm md:text-base opacity-80 text-center mb-4">Lihat hasil sumatif untuk siswa kelas 7</p>
        <button class="button-glow button-scale bg-white/90 text-indigo-600 font-semibold py-2 px-6 rounded-lg shadow hover:bg-white transition-all duration-300 text-sm md:text-base">
          Buka Hasil
        </button>
      </div>
      
      <!-- Class 8 Card -->
      <div class="class-card card rounded-xl p-6 flex flex-col items-center cursor-pointer hover:bg-white/20 transition-all"
           onclick="location.href='https://pujana2207.github.io/REKAP-SUMATIF-8/'">
        <div class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-white/20 flex items-center justify-center mb-4">
          <i class="fas fa-users text-3xl text-white"></i>
        </div>
        <h3 class="text-xl md:text-2xl font-bold mb-2">Kelas 8</h3>
        <p class="text-sm md:text-base opacity-80 text-center mb-4">Lihat hasil sumatif untuk siswa kelas 8</p>
        <button class="button-glow button-scale bg-white/90 text-indigo-600 font-semibold py-2 px-6 rounded-lg shadow hover:bg-white transition-all duration-300 text-sm md:text-base">
          Buka Hasil
        </button>
      </div>
      
      <!-- Class 9 Card -->
      <div class="class-card card rounded-xl p-6 flex flex-col items-center cursor-pointer hover:bg-white/20 transition-all"
           onclick="location.href='https://pujana2207.github.io/PORTAL-UJIAN/'">
        <div class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-white/20 flex items-center justify-center mb-4">
          <i class="fas fa-graduation-cap text-3xl text-white"></i>
        </div>
        <h3 class="text-xl md:text-2xl font-bold mb-2">Kelas 9</h3>
        <p class="text-sm md:text-base opacity-80 text-center mb-4">Lihat hasil sumatif untuk siswa kelas 9</p>
        <button class="button-glow button-scale bg-white/90 text-indigo-600 font-semibold py-2 px-6 rounded-lg shadow hover:bg-white transition-all duration-300 text-sm md:text-base">
          Buka Hasil
        </button>
      </div>
    </div>
    
    <!-- Floating action button for mobile -->
    <div class="md:hidden fixed bottom-6 right-6">
      <button class="w-14 h-14 rounded-full bg-white/90 text-indigo-600 shadow-xl flex items-center justify-center button-glow animate__animated animate__pulse animate__infinite animate__slower">
        <i class="fas fa-question text-xl"></i>
      </button>
    </div>
    
    <!-- Footer with subtle animation -->
    <div class="mt-8 md:mt-12 text-xs md:text-sm opacity-70 animate__animated animate__fadeIn animate__delay-2s mobile-text-center">
      <p class="flex items-center justify-center">
        <i class="fas fa-copyright mr-2"></i> 2023 Sekolah Kami
      </p>
      <p class="mobile-mt-2 flex items-center justify-center">
        <i class="fas fa-shield-alt mr-2"></i> All rights reserved
      </p>
    </div>
  </div>

  <script>
    // Enhanced ripple effect for buttons
    document.querySelectorAll('.button-scale').forEach(button => {
      button.addEventListener('click', function(e) {
        // Remove existing ripples
        const ripples = this.querySelectorAll('.ripple');
        ripples.forEach(ripple => ripple.remove());
        
        // Create new ripple
        const rect = this.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        
        let ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        this.appendChild(ripple);
        
        // Add click sound effect
        const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
        clickSound.volume = 0.3;
        clickSound.play().catch(e => console.log("Audio play failed:", e));
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
    
    // Add hover sound effect
    document.querySelectorAll('.class-card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        const hoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-hover-click-notification-358.mp3');
        hoverSound.volume = 0.2;
        hoverSound.play().catch(e => console.log("Audio play failed:", e));
      });
    });
    
    // Add animation to logo on load
    document.addEventListener('DOMContentLoaded', () => {
      const logo = document.querySelector('.logo-float');
      setTimeout(() => {
        logo.classList.add('animate__animated', 'animate__pulse');
      }, 1000);
    });
    
    // Add touch feedback for mobile
    document.querySelectorAll('.class-card').forEach(card => {
      card.addEventListener('touchstart', function() {
        this.classList.add('scale-95');
      });
      card.addEventListener('touchend', function() {
        this.classList.remove('scale-95');
      });
    });
  </script>
</body>
</html>
