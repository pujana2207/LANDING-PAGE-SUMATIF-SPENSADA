<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Hasil Sumatif SMP Negeri 1 Sukasada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    
    .btn-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scale(1);
    }
    
    .btn-hover:hover {
      transform: scale(1.02) translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }
    
    .wave svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 150px;
    }
    
    .wave .shape-fill {
      fill: rgba(255,255,255,0.1);
    }
    
    /* Modern card hover effect */
    .card-hover {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .card-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .card-hover:hover::before {
      opacity: 1;
    }
    
    @media (max-width: 640px) {
      .wave svg {
        height: 80px;
      }
      
      .gradient-bg {
        animation: gradientBG 20s ease infinite;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
    
    .content-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 10;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 0;
    }
    
    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Elegant title */
    .portal-title {
      position: relative;
      display: inline-block;
    }
    
    .portal-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.4s ease;
    }
    
    .portal-title:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body class="gradient-bg">
  <!-- Floating particles background -->
  <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

  <div class="main-content">
    <div class="content-container">
      <!-- Main content -->
      <div class="relative z-10 w-full max-w-4xl px-4">
        <div class="mb-8 md:mb-12 flex justify-center fade-in">
          <div class="relative">
            <img src="https://i.ibb.co.com/3YjdDh2N/logo-sekolah-FINAL.png" alt="Logo Sekolah" 
                 class="h-20 w-20 md:h-28 md:w-28 object-contain transition-transform duration-300 hover:scale-105">
          </div>
        </div>

        <div class="glass-card rounded-2xl p-6 md:p-8 mb-8 md:mb-12 fade-in">
          <h1 class="text-2xl md:text-4xl font-bold text-white text-center mb-4">
            <span class="portal-title bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">
              Portal Hasil Sumatif
            </span>
          </h1>
          <h2 class="text-xl md:text-2xl font-medium text-white/90 text-center mb-3">SMP Negeri 1 Sukasada</h2>
          <div class="w-16 h-1 bg-gradient-to-r from-white/30 to-white rounded-full mx-auto mb-4"></div>
          <p class="text-white/80 text-sm md:text-base text-center max-w-md mx-auto">
            Pilih kelas untuk melihat hasil sumatif siswa secara transparan
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full">
          <button 
            onclick="location.href='https://pujana2207.github.io/REKAP-SUMATIF-7/'" 
            class="btn-hover glass-card text-white py-5 px-6 rounded-xl shadow-lg font-medium text-base md:text-lg flex flex-col items-center transition-all duration-300 hover:bg-white/10 delay-1 fade-in card-hover"
          >
            <div class="relative mb-3">
              <div class="relative bg-blue-500/20 p-3 rounded-full">
                <i class="fas fa-book-open text-2xl md:text-3xl"></i>
              </div>
            </div>
            <span>Kelas 7</span>
            <span class="text-xs text-white/60 mt-1">Lihat hasil</span>
          </button>
          
          <button 
            onclick="location.href='https://pujana2207.github.io/REKAP-SUMATIF-8/'" 
            class="btn-hover glass-card text-white py-5 px-6 rounded-xl shadow-lg font-medium text-base md:text-lg flex flex-col items-center transition-all duration-300 hover:bg-white/10 delay-2 fade-in card-hover"
          >
            <div class="relative mb-3">
              <div class="relative bg-purple-500/20 p-3 rounded-full">
                <i class="fas fa-book text-2xl md:text-3xl"></i>
              </div>
            </div>
            <span>Kelas 8</span>
            <span class="text-xs text-white/60 mt-1">Lihat hasil</span>
          </button>
          
          <button 
            onclick="location.href='https://pujana2207.github.io/PORTAL-UJIAN/'" 
            class="btn-hover glass-card text-white py-5 px-6 rounded-xl shadow-lg font-medium text-base md:text-lg flex flex-col items-center transition-all duration-300 hover:bg-white/10 delay-3 fade-in card-hover"
          >
            <div class="relative mb-3">
              <div class="relative bg-pink-500/20 p-3 rounded-full">
                <i class="fas fa-graduation-cap text-2xl md:text-3xl"></i>
              </div>
            </div>
            <span>Kelas 9</span>
            <span class="text-xs text-white/60 mt-1">Lihat hasil</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="relative z-10 py-8 text-white/50 text-xs md:text-sm fade-in animate__animated animate__fadeIn animate__delay-1s text-center">
    © 2025 SMP Negeri 1 Sukasada • Dibuat oleh Gede Pujana
  </div>

  <!-- Wave decoration -->
  <div class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
      <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
      <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
    </svg>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create floating particles
      const particlesContainer = document.getElementById('particles-container');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 2px and 5px
        const size = Math.random() * 3 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        
        // Random opacity
        const opacity = Math.random() * 0.3 + 0.1;
        particle.style.opacity = opacity;
        
        // Random color (white with slight tint)
        const hue = Math.random() * 60 + 180; // blue-ish hue
        particle.style.backgroundColor = `hsla(${hue}, 80%, 80%, ${opacity})`;
        
        // Random animation
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        particlesContainer.appendChild(particle);
      }

      // Enhanced card hover effects with mouse tracking
      const cards = document.querySelectorAll('.card-hover');
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          card.style.setProperty('--mouse-x', `${x}px`);
          card.style.setProperty('--mouse-y', `${y}px`);
        });
      });

      // Add subtle hover effect to logo
      const logo = document.querySelector('img[alt="Logo Sekolah"]');
      if (logo) {
        logo.addEventListener('mouseenter', () => {
          logo.classList.add('floating');
        });
        
        logo.addEventListener('mouseleave', () => {
          logo.classList.remove('floating');
        });
      }
    });
  </script>
</body>
</html>
